<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="Author" content="Gwen Tuzibun">
	<meta name="Key Words" content="Game, Tic Tac Toe">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<title>3 in a Row</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="style.css"/>

</head>
<body>

	<header class="header">
		<h1>3 in a Row</h1>
	</header>
	<br><hr><br> 

	<div class="container-main">

        <div class="modal fade" id="endGameModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                    </div>
                    <div class="modal-body">
                    <p class="winning-text"></p>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <p class="play-instruction">Click on an empty grid square to place your token</p>
        </div>

        <div class="alert">
            <p class="alert-text">Please choose an empty square.</p>
        </div>

        <div id="gameArea">
            <table>
                <tr>
                    <td class="gameSquare" id="gameSquare1"></td>
                    <td class="gameSquare" id="gameSquare2"></td>
                    <td class="gameSquare" id="gameSquare3"></td>
                </tr>
                <tr>
                    <td class="gameSquare" id="gameSquare4"></td>
                    <td class="gameSquare" id="gameSquare5"></td>
                    <td class="gameSquare" id="gameSquare6"></td>
                </tr>
                <tr>
                    <td class="gameSquare" id="gameSquare7"></td>
                    <td class="gameSquare" id="gameSquare8"></td>
                    <td class="gameSquare" id="gameSquare9"></td>
                </tr>
            </table>
		</div>
		<div class="choose-side">
            <div class="subtitle" id=chooseSide>
                <div class="subtitle-text">
                <h2 class="subtitle--large">Get Ready to Play!</h2>
                <h2 class="subtitle--small">Choose your Side</h2> 
                </div>
                <div class="button-container">
                    <button class="btn btn-primary btn-chooseside chooseSideX" id="chooseSideX"><img class="btn-chooseside_icon" src="./images/close.png" alt="Cross"></button>
                    <button class="btn btn-primary btn-chooseside chooseSideO" id="chooseSideO"><img class="btn-chooseside_icon" src="./images/rec.png" alt="Nought"></button>
                </div>
            </div>
        </div>
		<div class="modal-footer">
			<button type="button" class="btn btn-success btn-modal"  id="play-again">Play Again</button>
			<button type="button" class="btn btn-secondary btn-modal" data-dismiss="modal">Close</button>
		</div>
      
    </div>
	
	<br><hr><br> 
	<footer class="footer">
		&copy;2020 - Gwen Tuzibun - github.com/Tuzibun | Tic Tac Toe
	</footer>
	
	<script type="text/javascript" src="tic_tac_toe.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</body>
</html>
